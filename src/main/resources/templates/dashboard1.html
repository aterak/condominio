<html>
    <head>
    <title>Dashboard</title>
    <div th:replace="fragments/head"></div>
</head>
<body>
    <div id="app">
        <div th:replace="fragments/menu"></div>

        <div id="main">

            <div class="page-content">
                <div th:replace="fragments/dashboard_fragment"></div>

            </div>

    </div>


        <div >
            
            
            <h1>Lista de Pessos Cadastradas</h1>
    <table class="table table-bordered table-hover">
        <thead>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">Acao</th>


    </thead>
    <tbody>
        <tr scope="row" th:each="alunos : ${listapessoas}">
            <td th:text="${alunos.id}"></td>
            <td th:text="${alunos.nome}"></td>

            <td th:text="${alunos.email}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{detalhe(id=${alunos.id})}">
                    <i class="bi bi-pencil-square"></i> Editar</a>
                
                <a class="btn btn-danger" th:href="@{remover(id=${alunos.id})}">
                 <i class="bi bi-x-square"></i> Remover</a>
        </tr>
    </tbody>
</table>
            
            
        </div>

</body>

</html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <h1>Lista de Inquilinos Ativos</h1>
    <table class="table table-bordered table-hover" border="1">
        <thead>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        
        <th scope="col">Telefone</th>
        
              <th scope="col">Dia</th>
               <th scope="col">Loft</th>
               <th scope="col">data fim contrato</th>
        <th scope="col">Acao</th>


    </thead>
    <tbody>
        <tr scope="row" th:each="alunos : ${listapessoas}">
            <td th:text="${alunos.id}"></td>
            <td th:text="${alunos.nome}"></td>
           
            <td th:text="${alunos.telefone}"></td>
             <td th:text="${alunos.diapagamento}"></td>
            <td th:text="${alunos.Loft}"></td>
           
            <td th:text="${alunos.datafimcontrato}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{detalhe(id=${alunos.id})}">
                    <i class="bi bi-pencil-square"></i> Editar</a>

                <a class="btn btn-danger" th:href="@{remover(id=${alunos.id})}">
                    <i class="bi bi-x-square"></i> Remover</a>
                <a th:href="@{/}" class="btn btn-outline-danger">Imprimir</a>
        </tr>
    </tbody>
</table>
<a th:href="@{/}" class="btn btn-outline-danger">Home</a>
</html>
